<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Error 404</title>
      <link rel="stylesheet" href="css/404.css">
      <script src="js/404.js" defer></script>
   </head>
   <body>
      <div class="background-container">
         <canvas id="aerialCanvas"></canvas>
         <div class="grid-overlay"></div>
         <div class="scale-marks">
            <div class="scale-left"></div>
            <div class="scale-right"></div>
            <div class="scale-top"></div>
            <div class="scale-bottom"></div>
         </div>
      </div>
      <div class="corner-marker corner-tl"></div>
      <div class="corner-marker corner-tr"></div>
      <div class="corner-marker corner-bl"></div>
      <div class="corner-marker corner-br"></div>
      <div class="crosshair">
         <div class="crosshair-center"></div>
      </div>
      <div class="content">
         <div class="error-container">
            <div class="horizontal-line"></div>
            <div class="triangle"></div>
            <h1 class="error-code">ERROR 404</h1>
         </div>
         <p class="error-message">Nothing here, but you already knew that.</p>
      </div>
   </body>
</html>
